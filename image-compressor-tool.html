<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS Variables for theming */
        :root {
            --primary-dark-purple: #220093; 
            --secondary-light-purple: #453ECE; 
            --accent-green: #2ecc71; 
            --accent-red: #e74c3c;
            --bg-gradient-start: #f8f9fa;
            --bg-gradient-end: #e0e6ed;
            --text-dark: #34495e;
            --card-bg: #ffffff;
            --border-color: #dcdcdc;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.15);
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        /* Base styles and box model reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and layout settings */
        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 60px;
            overflow-x: hidden;
            position: relative;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.7;
            z-index: 0;
        }
        body::before {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            background: linear-gradient(135deg, var(--primary-dark-purple), var(--secondary-light-purple));
        }
        body::after {
            width: 250px;
            height: 250px;
            bottom: -80px;
            right: -80px;
            background: linear-gradient(45deg, var(--secondary-light-purple), var(--primary-dark-purple));
        }


        .container {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-strong);
            padding: 50px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--text-dark);
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: 700;
            position: relative;
        }
        h1 i {
            color: var(--primary-dark-purple);
            margin-right: 15px;
            font-size: 0.9em;
        }

        #upload-status {
            background-color: #fcebeb;
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 15px;
            margin: 0 auto 20px auto;
            max-width: 90%;
            font-weight: 500;
            display: none;
            transition: all 0.3s ease;
        }
        #upload-status.success {
            background-color: #e8f5e9;
            color: var(--accent-green);
            border-color: var(--accent-green);
        }

        /* Upload Area Styling */
        .upload-area {
            border: 3px dashed var(--border-color);
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s, transform 0.2s;
            background-color: #fcfcfc;
        }

        .upload-area:hover {
            border-color: var(--secondary-light-purple);
            background-color: #f0f2f5;
            transform: translateY(-5px);
        }

        .upload-area.drag-over {
            border-color: var(--secondary-light-purple);
            background-color: #e3f2fd;
        }

        .upload-area i.upload-icon {
            font-size: 4em;
            color: var(--primary-dark-purple);
            margin-bottom: 15px;
            transition: color 0.3s;
        }
        .upload-area:hover i.upload-icon {
            color: var(--secondary-light-purple);
        }

        .upload-area p {
            font-size: 1.2em;
            color: var(--text-dark);
            margin-bottom: 10px;
        }
        .upload-area p span {
            color: var(--primary-dark-purple);
            font-weight: 700;
        }
        .upload-area .support-info {
            font-size: 0.95em;
            color: #7f8c8d;
        }
        
        #file-input {
            display: none;
        }

        /* Compressor Controls Styling */
        .controls {
            display: flex; 
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin: 0 auto 30px auto;
            max-width: 500px;
        }

        .quality-slider {
            width: 100%;
            max-width: 450px;
        }

        .quality-slider label {
            display: block; 
            margin-bottom: 10px;
            font-weight: 600;
            font-family: var(--font-heading);
            font-size: 1.1em;
        }
        
        .quality-label-content { 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #quality-value-container {
            font-weight: 700;
            color: var(--primary-dark-purple);
            font-family: var(--font-heading);
            white-space: nowrap;
        }

        /* Range slider styling */
        .quality-slider input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, var(--primary-dark-purple), var(--secondary-light-purple));
            outline: none;
            opacity: 0.8;
            transition: opacity .2s;
        }
        .quality-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 3px solid var(--secondary-light-purple);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        /* Compress Button */
        .compress-button {
            background: linear-gradient(45deg, var(--primary-dark-purple), var(--secondary-light-purple));
            color: var(--card-bg);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(34, 0, 147, 0.3);
        }

        .compress-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(69, 62, 230, 0.4);
        }

        .compress-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Results Area Styling */
        .results-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            padding-top: 40px;
        }
        
        h3 {
            font-family: var(--font-heading);
            color: var(--text-dark);
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        /* SINGLE IMAGE PREVIEW --- */
        #single-image-preview {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; 
            gap: 30px;
            margin-bottom: 30px;
        }

        .image-box {
            flex: 1;
            min-width: 280px;
            max-width: 350px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            background-color: #fcfcfc;
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
        }
        .image-box.original { border-color: #ffe082; background-color: #fffde7; }
        .image-box.compressed { border-color: #a5d6a7; background-color: #e8f5e9; }
        .image-box:hover {
            transform: translateY(-5px);
        }
        
        .image-box img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            margin-bottom: 15px;
            border: 1px solid #eee;
        }
        
        /* --- MULTI IMAGE PREVIEW --- */
        #compressed-images-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .result-card {
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            background-color: #fff;
            text-align: center;
        }

        .result-card img {
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            margin-bottom: 10px;
            border: 1px solid #eee;
            aspect-ratio: 16/9; 
            object-fit: cover;
        }
        
        .result-card .name {
            font-weight: 700;
            font-size: 0.9em;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-card .size-info {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .download-single-btn {
            background-color: var(--accent-green);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background-color 0.3s;
        }
        .download-single-btn:hover {
            background-color: #27ae60;
        }

        /* Download All Button */
        .download-all-btn {
            background: linear-gradient(45deg, var(--accent-green), #27ae60);
            color: var(--card-bg);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
            display: none; 
            margin-top: 30px;
        }

        .download-all-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(46, 204, 113, 0.4);
        }

        /* Messages (for compression status - kept separate from upload error) */
        #message {
            margin-top: 25px;
            font-weight: 600;
            color: var(--accent-red);
            display: none;
            font-size: 1.1em;
        }
        #message.success {
            color: var(--accent-green);
        }

        /* Footer Styling */
        #main-footer {
            background-color: var(--card-bg);
            color: var(--text-dark);
            text-align: center;
            padding: 18px;
            font-size: 0.95em;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
            z-index: 1;
        }

        #main-footer a {
            color: var(--primary-dark-purple);
            font-weight: 700;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                border-radius: 15px;
            }
            .compress-button, .download-all-btn {
                width: 100%;
            }
            #single-image-preview {
                flex-direction: column;
                align-items: center;
            }
            .image-box {
                min-width: unset;
                width: 100%;
                padding: 15px;
            }
            #compressed-images-container {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
            .result-card img {
                height: 100px;
            }
            body {
                padding-bottom: 70px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-magic"></i>Image Compressor Tool</h1>
        
        <div id="upload-status"></div>
        
        <div id="upload-area" class="upload-area">
            <input type="file" id="file-input" accept="image/png, image/jpeg, image/webp" multiple> 
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p>Drag & Drop your images here, or <span>Click to Upload</span></p>
            <p class="support-info">Supports: JPG, JPEG, PNG, WEBP | Max size: 5 MB per file | Max 5 Images</p>
            <p id="file-name" style="margin-top: 10px; font-weight: 700; color: var(--primary-dark-purple); display: none;"></p>
        </div>

        <div class="controls">
            <div class="quality-slider">
                <label for="quality">
                    <div class="quality-label-content">
                        <span>Compression Quality:</span>
                        <span id="quality-value-container">
                            <span id="quality-value">80</span>%
                        </span>
                    </div>
                </label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
            <button id="compress-btn" class="compress-button" disabled><i class="fas fa-compress-alt"></i> Compress Image</button>
        </div>

        <div id="results-area" class="results-area" style="display: none;">
            <h3 id="results-heading">Compression Results</h3>
            
            <div id="single-image-preview" style="display: none;">
                <div class="image-box original">
                    <p>Original Image</p>
                    <img id="original-image" src="" alt="Original Image">
                    <span id="original-size"></span>
                </div>
                <div class="image-box compressed">
                    <p>Compressed Image</p>
                    <img id="compressed-image" src="" alt="Compressed Image">
                    <span id="compressed-size"></span>
                </div>
            </div>
            
            <div id="compressed-images-container" style="display: none;">
                </div>
            
            <button id="download-all-btn" class="download-all-btn"><i class="fas fa-file-archive"></i> Download All as ZIP</button>
            <p id="message"></p>
        </div>
    </div>

    <footer id="main-footer">
        <p>
            Design & Developed by 
            <a href="https://shagor.dev" target="_blank">Raisul Islam</a>
        </p>
    </footer>
    
    <script>
        // Import JSZip library dynamically for creating ZIP files
        const loadJSZip = () => {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js";
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name');
            const qualitySlider = document.getElementById('quality');
            const qualityValueDisplay = document.getElementById('quality-value');
            const compressBtn = document.getElementById('compress-btn');
            const resultsArea = document.getElementById('results-area');
            const resultsHeading = document.getElementById('results-heading');
            const singlePreview = document.getElementById('single-image-preview');
            const compressedImagesContainer = document.getElementById('compressed-images-container');
            const downloadAllBtn = document.getElementById('download-all-btn');
            const messageDisplay = document.getElementById('message');
            const uploadStatusDisplay = document.getElementById('upload-status');
            
            const originalImagePreview = document.getElementById('original-image');
            const originalSizeDisplay = document.getElementById('original-size');
            const compressedImagePreview = document.getElementById('compressed-image');
            const compressedSizeDisplay = document.getElementById('compressed-size');


            let uploadedFiles = []; 
            let compressedResults = []; 
            
            const MAX_UPLOAD_COUNT = 5;
            const MAX_UPLOAD_SIZE_BYTES = 5 * 1024 * 1024; 

            // Helper to format file size
            const formatBytes = (bytes, decimals = 2) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            };

            // --- NEW FUNCTION: Show custom error/status in the UI ---
            const showCustomStatus = (msg, isError = true) => {
                uploadStatusDisplay.textContent = msg;
                uploadStatusDisplay.style.display = 'block';
                uploadStatusDisplay.classList.toggle('success', !isError);
                if (isError) {
                    // Also clear any previous file info if an error occurred before compression
                    fileNameDisplay.style.display = 'none';
                    compressBtn.disabled = true;
                }
                setTimeout(() => {
                    uploadStatusDisplay.style.display = 'none';
                }, 8000); // Hide message after 8 seconds
            };

            // Drag & Drop / Click functionality setup
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });
            uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('drag-over'));
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            // Main file handler
            const handleFiles = (files) => {
                // Reset state
                resultsArea.style.display = 'none';
                singlePreview.style.display = 'none';
                compressedImagesContainer.style.display = 'none';
                compressedImagesContainer.innerHTML = '';
                compressedResults = [];
                messageDisplay.style.display = 'none';
                uploadStatusDisplay.style.display = 'none'; // Clear upload status
                compressBtn.innerHTML = '<i class="fas fa-compress-alt"></i> Compress Image'; // Default button text
                compressBtn.disabled = true;
                downloadAllBtn.style.display = 'none';
                fileNameDisplay.style.display = 'none';
                
                const validFiles = [];

                // 1. VALIDATION: Check file count first with CUSTOM INLINE ERROR
                if (files.length > MAX_UPLOAD_COUNT) {
                    showCustomStatus(`Error: Max ${MAX_UPLOAD_COUNT} images supported at a time. Please select fewer files.`, true);
                    // Also reset file input to allow re-upload
                    fileInput.value = ''; 
                    return;
                }

                let totalSize = 0;
                for (const file of files) {
                    // 2. Validate file type and size
                    if (!file.type.startsWith('image/') || file.size > MAX_UPLOAD_SIZE_BYTES) {
                        showCustomStatus(`Error: "${file.name}" is either not an image or exceeds the ${formatBytes(MAX_UPLOAD_SIZE_BYTES)} limit.`, true);
                        return;
                    }
                    validFiles.push(file);
                    totalSize += file.size;
                }

                uploadedFiles = validFiles;
                
                if (uploadedFiles.length > 0) {
                    fileNameDisplay.textContent = `${uploadedFiles.length} file(s) selected (Total: ${formatBytes(totalSize)})`;
                    fileNameDisplay.style.display = 'block';
                    compressBtn.disabled = false;
                    
                    // Update button text dynamically
                    if (uploadedFiles.length > 1) {
                        compressBtn.innerHTML = '<i class="fas fa-compress-alt"></i> Compress All Images';
                    } else {
                        compressBtn.innerHTML = '<i class="fas fa-compress-alt"></i> Compress Image';
                    }
                    showCustomStatus(`Success: ${uploadedFiles.length} file(s) loaded. Adjust quality and compress.`, false);
                }
            };

            // Update quality value display on slider change
            qualitySlider.addEventListener('input', () => {
                qualityValueDisplay.textContent = qualitySlider.value;
            });

            // Compression logic for ALL images
            compressBtn.addEventListener('click', async () => {
                if (uploadedFiles.length === 0) return;

                messageDisplay.style.display = 'block';
                messageDisplay.textContent = `Compressing ${uploadedFiles.length} image(s)...`;
                messageDisplay.classList.remove('success');
                compressBtn.disabled = true;
                downloadAllBtn.style.display = 'none';
                compressedImagesContainer.innerHTML = '';
                singlePreview.style.display = 'none';
                compressedResults = [];

                const quality = parseInt(qualitySlider.value) / 100;
                let totalOriginalSize = 0;
                let totalCompressedSize = 0;

                // Function to handle single file compression
                const compressFile = (file, index) => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const img = new Image();
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);

                                // Get DataURL for original preview (needed only for single image view)
                                const originalDataUrl = (uploadedFiles.length === 1) ? event.target.result : null;

                                let imageType = file.type;
                                if (!['image/jpeg', 'image/webp'].includes(imageType)) {
                                    imageType = 'image/jpeg';
                                }

                                canvas.toBlob((blob) => {
                                    if (blob) {
                                        resolve({
                                            blob: blob,
                                            name: file.name,
                                            originalSize: file.size,
                                            compressedSize: blob.size,
                                            dataUrl: URL.createObjectURL(blob),
                                            originalDataUrl: originalDataUrl // Only present for single image
                                        });
                                    } else {
                                        resolve(null);
                                    }
                                }, imageType, quality);
                            };
                            img.onerror = () => resolve(null);
                            img.src = event.target.result;
                        };
                        reader.onerror = () => resolve(null);
                        reader.readAsDataURL(file);
                    });
                };

                // Run compression
                const compressionPromises = uploadedFiles.map(compressFile);
                const results = await Promise.all(compressionPromises);

                results.forEach(result => {
                    if (result) {
                        compressedResults.push(result);
                        totalOriginalSize += result.originalSize;
                        totalCompressedSize += result.compressedSize;
                    }
                });

                // --- UI DISPLAY LOGIC ---
                if (compressedResults.length > 0) {
                    resultsArea.style.display = 'flex';
                    
                    if (uploadedFiles.length === 1) {
                        // Display single image (Original vs Compressed)
                        const result = compressedResults[0];
                        originalImagePreview.src = result.originalDataUrl;
                        originalSizeDisplay.textContent = `Size: ${formatBytes(result.originalSize)}`;
                        compressedImagePreview.src = result.dataUrl;
                        compressedSizeDisplay.textContent = `Size: ${formatBytes(result.compressedSize)}`;
                        
                        singlePreview.style.display = 'flex';
                        compressedImagesContainer.style.display = 'none';
                        downloadAllBtn.innerHTML = '<i class="fas fa-download"></i> Download Image'; // Single image download
                        downloadAllBtn.style.display = 'inline-block';
                        resultsHeading.textContent = 'Single Image Results';

                    } else {
                        // Display multiple images (Grid of compressed only)
                        compressedImagesContainer.style.display = 'grid';
                        singlePreview.style.display = 'none';
                        compressedResults.forEach(displayResultCard);
                        downloadAllBtn.innerHTML = '<i class="fas fa-file-archive"></i> Download All as ZIP'; // Multiple image download
                        downloadAllBtn.style.display = 'inline-block';
                        resultsHeading.textContent = `Processed ${compressedResults.length} Images`;
                    }

                    // Display final stats
                    const totalReduction = (1 - (totalCompressedSize / totalOriginalSize)) * 100;
                    messageDisplay.textContent = `Compression complete! Total size reduced by ${totalReduction.toFixed(1)}%.`;
                    messageDisplay.classList.add('success');

                } else {
                    messageDisplay.textContent = 'Error: No images could be processed.';
                    downloadAllBtn.style.display = 'none';
                }
                // Reset button text based on current mode and re-enable
                if (uploadedFiles.length > 1) {
                    compressBtn.innerHTML = '<i class="fas fa-compress-alt"></i> Compress All Images';
                } else {
                    compressBtn.innerHTML = '<i class="fas fa-compress-alt"></i> Compress Image';
                }
                compressBtn.disabled = false;
            });

            // Function to create and display a single result card (for multi-image view)
            const displayResultCard = (result) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                const reduction = (1 - (result.compressedSize / result.originalSize)) * 100;
                
                card.innerHTML = `
                    <img src="${result.dataUrl}" alt="${result.name}">
                    <p class="name">${result.name}</p>
                    <p class="size-info">
                        Compressed: ${formatBytes(result.compressedSize)}<br>
                        (${reduction.toFixed(0)}% saved)
                    </p>
                    <button class="download-single-btn" data-filename="${result.name}">Download</button>
                `;
                compressedImagesContainer.appendChild(card);
            };
            
            // Event listener for single download button on result cards (using event delegation)
            compressedImagesContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('download-single-btn')) {
                    const fileName = e.target.dataset.filename;
                    const result = compressedResults.find(r => r.name === fileName);
                    if (result) {
                        downloadBlob(result.blob, result.name);
                    }
                }
            });

            // Function to initiate download of a single blob
            const downloadBlob = (blob, originalName) => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                
                let fileName = originalName.substring(0, originalName.lastIndexOf('.'));
                let extension = blob.type.includes('png') ? 'png' : blob.type.includes('webp') ? 'webp' : 'jpg';

                a.download = `${fileName}_compressed.${extension}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
            };

            // Download All as ZIP / Single File Download Logic (Unified Button)
            downloadAllBtn.addEventListener('click', async () => {
                if (compressedResults.length === 0) return;
                
                if (compressedResults.length === 1) {
                    // Single file download
                    downloadBlob(compressedResults[0].blob, compressedResults[0].name);
                    return;
                }

                // Load JSZip library if not already loaded
                if (typeof JSZip === 'undefined') {
                    messageDisplay.textContent = 'Preparing download tool...';
                    await loadJSZip();
                    messageDisplay.textContent = 'Download tool ready.';
                }
                
                messageDisplay.textContent = 'Creating ZIP file... This may take a moment.';

                const zip = new JSZip();
                
                // Add all compressed files to the zip
                compressedResults.forEach(result => {
                    let fileName = result.name.substring(0, result.name.lastIndexOf('.'));
                    let extension = result.blob.type.includes('png') ? 'png' : result.blob.type.includes('webp') ? 'webp' : 'jpg';
                    
                    zip.file(`${fileName}_compressed.${extension}`, result.blob);
                });

                // Generate and download the ZIP file
                zip.generateAsync({type: "blob"})
                    .then(function(content) {
                        const zipUrl = URL.createObjectURL(content);
                        const a = document.createElement('a');
                        a.href = zipUrl;
                        a.download = 'compressed_images.zip';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(zipUrl);
                        messageDisplay.textContent = 'ZIP file downloaded successfully!';
                    })
                    .catch(() => {
                        messageDisplay.textContent = 'Error: Failed to create or download ZIP file.';
                    });
            });
        });
    </script>
    </body>
</html>
